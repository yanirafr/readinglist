<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reading List</title>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <h2>My Reading List</h2>
        <div th:unless="${#lists.isEmpty(books)}">
            <dl th:each="book: ${books}">
                <dt class="bookHeadline">
                    <span th:text="${book.title}">Title</span> by
                    <span th:text="${book.author}">Author</span>
                    (ISBN: <span th:text="${book.isbn}">ISBN</span>)
                </dt>
                <dd class="bookDescription">
                    <span th:if="${book.description}" th:text="${book.description}">
                        Description</span>
                    <span th:if="${book.description eq null}" th:text="${book.description}">
                        No description available</span>
                </dd>
            </dl>
        </div>

        <div th:if="${#lists.isEmpty(books)}">
            <p>You have no books in your list</p>
        </div>

        <hr/>

        <h3>Add a book</h3>
        <form method="POST">
            <label for="title">Title:
                <input type="text" name="title" size="50">
            </label>
            <br/>
            <label for="author">Author:
                <input type="text" name="author" size="50">
            </label>
            <br/>
            <label for="isbn">ISBN:
                <input type="text" name="isbn" size="50">
            </label>
            <br/>
            <label for="description">Description:</label>
            <br>
            <textarea name="description" cols="80" rows="5"></textarea>
            <br/>
            <input type="submit">
        </form>
    </body>
</html>
